<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>가위바위보 게임</title>
    
</head>
<body>
    <div class="container">
        <h1 class="title">가위바위보 게임</h1>
        <p>컴퓨터에게 도전하시려면 가위 바위 보 중 하나를 선택하세요.</p>
            <div class="user">
                <h3>나</h3>
                <h3>컴퓨터 </h3>
            </div>

            <div class="rock">
                <div class="me">
                    <div id="meimg">
                     <img src="images/ba.png" alt="주먹">
                    </div>
                    <p id="metxt">보</p>
                </div>
                <div class="com">
                    <div id="comimg">
                     <img src="images/ba.png" alt="주먹">
                    </div>
                    <p id="comtxt">가위</p>
                </div>
            </div>
        <p id="result"> 축하합니다. 이겼습니다. </p>
        <p class="talk">버튼을 하나 눌러주세요</p>
        <div class="btn">
            <button type="button" class="sc" onclick="myGame(0)">  </button>
            <button type="button" class="rs" onclick="myGame(1)">  </button>
            <button type="button" class="pa" onclick="myGame(2)">  </button>
        </div> 
    </div>

    <!--스크립트-->
    <script src="js/index.js">
    </script>

</body>
</html>
